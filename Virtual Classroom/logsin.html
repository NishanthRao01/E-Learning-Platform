<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLearnNet</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0000;
            animation: 10s ease-in-out 0s infinite rainbow;
        }

        @keyframes rainbow {
            0% { background-color: hsl(0, 100%, 70%); }
            12.5% { background-color: hsl(320, 100%, 70%); }
            25% { background-color: hsl(286, 100%, 70%); }
            37.5% { background-color: hsl(190, 100%, 70%); }
            50% { background-color: hsl(161, 100%, 70%); }
            62.5% { background-color: hsl(114, 100%, 70%); }
            75% { background-color: hsl(68, 100%, 70%); }
            87.5% { background-color: hsl(45, 100%, 70%); }
            100% { background-color: hsl(0, 100%, 70%); }
        }
        
        header {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.285);
        }

        #logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        #logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #313131;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333; /* Set text color */
            margin-bottom: 15px;
        }
        button, input, #log{
            width: 100%;
            padding: 5%;
            background-color: rgba(255, 255, 255, 0.285);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.919);
        }
        main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin: 20px;
            color: #313131;
        }

        main div {
            max-width: 500px;
        }

        main img {
            max-width: 53%;
            height: auto;
            border-radius: 10px;
        }

        button {
            background-color: rgba(66, 110, 255, 0.874);
            color: #ffffff;
            border: solid #ffffff;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333; /* Set text color */
        }
        button:hover {
            color: white;
            background-color: rgba(26, 82, 255,1);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            color: #313131;
            background-color: rgba(255, 255, 255, 0.285);
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #313131;
            text-decoration: none;
            font-size: 20px;    
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            background-color: rgba(255, 255, 255, 0.69);
            padding: 10px;
        }

        .top-bar a {
            color: #363636;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;    
        }

        form{
            text-align: center;
        }
        .top-bar button {
            background-color: transparent;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            font-size: 18px;
        }

        #signup-page, #login-page {
            text-align: left;
            padding: 5%;
            margin-left: 0;
            margin-right: 0;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.285);
        }
        input {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.742);
            border: solid #ffffff;
            box-sizing: border-box;
}
    </style>
</head>

<body>

    <div class="top-bar">
        <a href="#">Explore Courses</a>
        <a href="#">About Us</a>
    </div>

    <header>
        <div id="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h1>MyLearnNet</h1>
    </header>

    <main id="page"> 
        <div id="log">
     
            <form action="MOC.html" method="post">
           
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <a href="MOC.html"><button type="submit">Sign Up</button></a>
                <a href="MOC.html"><button type="submit">Login</button></a>
            </form>
        </div>
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3229472/online-education-clipart-xl.png" alt="Image Description">
    </main>

    <footer>
        <p>&copy; 2023 MyLearnNet. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <img src="instagram.jpeg" alt="Instagram Icon" width="30" height="30">
            </a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                <img src="youtube.jpeg" alt="YouTube Icon" width="30" height="30">
            </a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                <img src="twitter.jpeg" alt="Twitter Icon" width="30" height="30">
            </a>
        </div>
    </footer>

</body>

</html>
